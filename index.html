<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <title>Sara AI</title>
    <body>
      <header>
        <!-- place header here -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Sara AI</a>
        </nav>
      </header>
      <main>
        <div class="container my-2">
          <div class="card">
            <img class="card-img-top eva" src="titanic-hay-alguien.gif" alt="Title">
            <div class="card-body">
              <h4 class="card-title">Preguntále a Sara</h4>
              <div class="mb-3">
                <label for="prompt" class="form-label">Ingresa tu consulta</label>
                <input type="text" class="form-control" id="prompt" placeholder="¿Qué quieres hacer?">
                <br>
                <button onclick="getResponse()" class="btn btn-outline-primary">Preguntar</button>
                <button onclick="cleanForm()" class="btn btn-outline-danger">Limpiar</button>
              </div>
              <div class="mb-3">
                <label for="respuesta" class="form-label">Respuesta</label>
                <textarea class="form-control justify" id="respuesta" rows="30"></textarea>
              </div>
              
            </div>
          </div>          
          <script src="main.js"></script>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js">
      </script>
    </body>
</html>
